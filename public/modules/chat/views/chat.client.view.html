<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--Add the title of your typeform below-->
    <title>Incident Report</title>
</head>
<body>
  <form class="form-horizontal">
    <div class="form-group space">
      <h2 class="col-sm-2">Server Name</h2>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputServer" placeholder="North American Server">
      </div>
    </div>
    <div class="form-group space">
      <h2 class="col-sm-2">Operating System</h2>
      <div class="col-sm-10">
        <div class="flex">
          <div class="server" ng-class="ubuntu"><div class="os ubuntu" ng-click="ubuntu='focus'"></div></div>
          <div class="server" ng-class="windows"><div class="os windows" ng-click="windows='focus'"></div></div>
          <div class="server" ng-class="centos"><div class="os centos" ng-click="centos='focus'"></div></div>
        </div>
      </div>
    </div>
    <div class="form-group space">
      <h2 class="col-sm-2">Hosting Service</h2>
      <div  class="col-sm-10">
        <div class="flex">
          <div class="service" ng-class="aws"><div class="aws" ng-click="aws='focus'"></div></div>
          <div class="service" ng-class="do"><div class="digiocean" ng-click="do='focus'"></div></div>
          <div class="service" ng-class="gapp"><div class="gapp" ng-click="gapp='focus'"></div></div>
          <div class="service" ng-class="linode"><div class="linode" ng-click="linode='focus'"></div></div>
          <div class="service" ng-class="rack"><div class="rack" ng-click="rack='focus'"></div></div>
          <div class="service" ng-class="mt"><div class="mt" ng-click="mt='focus'"></div></div>
          <div class="invis"></div><div class="invis"></div>
        </div>
      </div>
    </div>
    <div class="form-group space">
      <h2 class="col-sm-2">What's the problem?</h2>
      <div  class="col-sm-10">
        <textarea class="form-control" name="problem" rows="5" placeholder="Please be specific"></textarea>
      </div>
    </div>
    <div class="form-group space">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit Ticket</button>
      </div>
    </div>
  </form>
</body>
</html>
