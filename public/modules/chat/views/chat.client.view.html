<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--Add the title of your typeform below-->
    <title>Incident Report</title>
</head>
<body>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputServer" class="col-sm-2 control-label">Server Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputServer" placeholder="North American Server">
      </div>
    </div>
    <div class="form-group">
      <label for="optionsRadios" class="col-sm-2 control-label">Operating System</label>
      <div class="col-sm-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Ubuntu
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Windows Server
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
            CentOS
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="serviceSelect" class="col-sm-2 control-label">Services</label>
      <div  class="col-sm-10">
        <div class="checkbox">
          <label>
            <input name="serviceSelect" type="checkbox" value="aws">
            AWS
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input name="serviceSelect"  type="checkbox" value="DigiOcean">
            Digital Ocean
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input name="serviceSelect"  type="checkbox" value="Linode">
            Linode
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input name="serviceSelect"  type="checkbox" value="Gapp">
            Google App Engine
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="problem" class="col-sm-2 control-label">What's your Problem?</label>
      <div  class="col-sm-10">
        <textarea class="form-control" name="problem" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit Ticket</button>
      </div>
    </div>
  </form>
</body>
</html>
