<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--Add the title of your typeform below-->
    <title>Incident Report</title>
</head>
<body>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputServer" class="col-sm-2 control-label">Server Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputServer" placeholder="North American Server">
      </div>
    </div>
    <div class="form-group">
      <label for="optionsRadios" class="col-sm-2 control-label">Operating System</label>
      <div class="col-sm-10">
        <div class="flex">
          <div class="server focus"><div class="os ubuntu"></div></div>
          <div class="server test"><div class="os windows"></div></div>
          <div class="server"><div class="os centos"></div></div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="serviceSelect" class="col-sm-2 control-label">Services</label>
      <div  class="col-sm-10">
        <div class="flex">
          <div class="service focus"><div class="aws"></div></div>
          <div class="service"><div class="digiocean"></div></div>
          <div class="service"><div class="gapp"></div></div>
          <div class="service"><div class="linode"></div></div>
          <div class="service"><div class="rack"></div></div>
          <div class="service"><div class="mt"></div></div>
          <div class="invis"></div><div class="invis"></div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="problem" class="col-sm-2 control-label">What's your Problem?</label>
      <div  class="col-sm-10">
        <textarea class="form-control" name="problem" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit Ticket</button>
      </div>
    </div>
  </form>
</body>
</html>
