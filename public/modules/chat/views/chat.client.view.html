<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--Add the title of your typeform below-->
    <title>Incident Report</title>
</head>
<body>
  <form class="form-horizontal">
    <div class="form-group space">
      <h2 class="col-sm-2">Server Name</h2>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputServer" placeholder="North American Server">
      </div>
    </div>
    <div class="form-group space">
      <h2 class="col-sm-2">Operating System</h2>
      <div class="col-sm-10 testing">
        <div class="flex">
        <div class="radio">
          <input type="radio" name="operating" value="Ubuntu" class="focusfix" id="ubuntu" checked="checked">
          <label class="rop" for="ubuntu"><div class="ubuntu"></div></label>
        </div>
        <div class="radio">
          <input type="radio" name="operating" value="Windows" class="focusfix" id="wind">
          <label class="rop" for="wind"><div class="windows"></div></label>
        </div>
        <div class="radio">
          <input type="radio" name="operating" value="CentOS" class="focusfix" id="cent">
          <label class="rop" for="cent"><div class="centos"></div></label>
        </div>
        <div class="radio">
          <input type="radio" name="operating" value="RedHat" class="focusfix" id="red">
          <label class="rop" for="red">RedHat</label>
        </div>
        <div class="invisa"></div>
        <div class="invisa"></div>
        </div>
      </div>
    <div class="form-group space">
      <h2 class="col-sm-2">Hosting Service</h2>
      <div  class="col-sm-10 sadmin">
        <div class="flex">
        <div class="radio">
          <input type="radio" name="service" value="AWS" id="aws">
          <label class="serv" for="aws"><div class="aws"></div></label>
        </div>
        <div class="radio">
          <input type="radio" name="service" value="DigitalOcean" id="digo">
          <label class="serv" for="digo"><div class="digiocean"></div></label>
        </div>
        <div class="radio">
          <input type="radio" name="service" value="Google" id="goog">
          <label class="serv" for="goog"><div class="gapp"></div></label>
        </div>
        <div class="radio">
          <input type="radio" name="service" value="Linode" id="lino">
          <label class="serv" for="lino"><div class="linode"></div></label>
        </div>
        <div class="radio">
          <input type="radio" name="service" value="Rackspace" id="rack">
          <label class="serv" for="rack"><div class="rack"></div></label>
        </div>
        <div class="radio">
          <input type="radio" name="service" value="MediaTemple" id="medte">
          <label class="serv" for="medte"><div class="mt"></div></label>
        </div>
        <div class="invis"></div>
        <div class="invis"></div>
      </div>
      </div>
      </div>
      </div>
    </div>
    <div class="form-group space">
      <h2 class="col-sm-2">What's the problem?</h2>
      <div  class="col-sm-10">
        <textarea class="form-control" name="problem" rows="5" placeholder="Please be specific"></textarea>
      </div>
    </div>
    <div class="form-group space">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit Ticket</button>
      </div>
    </div>
  </form>
</body>
</html>
