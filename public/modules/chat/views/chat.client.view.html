<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--Add the title of your typeform below-->
    <title>Incident Report</title>
</head>
<body>
  <form class="form-horizontal">
    <div class="form-group space">
      <h2 class="col-sm-2">Server Name</h2>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputServer" placeholder="North American Server">
      </div>
    </div>
    <div class="form-group space">
      <h2 class="col-sm-2">Operating System</h2>
      <div class="col-sm-10">
        <div class="radio">
          <label><input type="radio" name="optradio">Ubuntu</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Windows</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">CentOS</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">RedHat</label>
        </div>
        </div>
      </div>
    </div>
    <div class="form-group space">
      <h2 class="col-sm-2">Hosting Service</h2>
      <div  class="col-sm-10">
        <div class="radio">
          <label><input type="radio" name="optradio">AWS</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Digital Ocean</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Google App Engine</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Linode</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Rackspace</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Media Temple</label>
        </div>
      </div>
      </div>
    </div>
    <div class="form-group space">
      <h2 class="col-sm-2">What's the problem?</h2>
      <div  class="col-sm-10">
        <textarea class="form-control" name="problem" rows="5" placeholder="Please be specific"></textarea>
      </div>
    </div>
    <div class="form-group space">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit Ticket</button>
      </div>
    </div>
  </form>
</body>
</html>
